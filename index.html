<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Entry Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <h1 id="title">Microverse Entry Form</h1>
     <p id="description">Fill in details</p>
     <form id="Survey Form">
       <label for = "name" id="name-label">Name</label>
       <input type="text" id="name" placeholder="Enter Name" required>
       <br>
       <label for ="email" id="email-label">Email</label>
       <input type="email" name="email" id="email" placeholder="@gmail.com" required>
       <br>
       <label for="number" id="number-label">Number Of Positions</label>
       <input type="number" name="number" id="number" placeholder="0" min="1" max="2" required>
       <br>
       <label for ="dropdown" id="division">Select Skil-set</label>
       <select id="dropdown">
          <option value="fe">Front-End</option>
          <option value="be">Back-End</option>
       </select>
       <br><br>
       <label for="tz" id="TZ"><b>Time Zone</b></label>
       <input type="radio" name="hour" id="TZ" value="Morning">
       <label for="TZ">Americas : 8am-10am UTC-6</label>
       <br>
       <input type="radio" name="hour" id="TZ" value="Morning">
       <label for="TZ">Africa/Europe : 8am-10am UTC=1</label>
       <br><br>
       <label for="mode"><b>Mode</b></label>
       <br>
       <input type="checkbox" name="mode" id="checkbox" value="online">
       <label for="checkbox">Online</label>
       <br>
       <input type="checkbox" name="mode" id="checkbox" value="office">
       <label for="checkbox">Office</label>
       <br><br>
       <label for="textarea">Any Personal Comment?</label>
       <br>
       <textarea name="Type your comment here" id="textarea" cols="40" rows="10"></textarea>
       <br><br>
       <input type="submit" id="submit" value="Submit">
     </form>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
