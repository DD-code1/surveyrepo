<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Entry Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <h1 id="title">Microverse Entry Form</h1>
      <p id="description" style="">Fill-in form details</p>
      <form action="" id="survey-form">
        <label id="name-label">NAME:
          <input type="text" placeholder="enter your full name" id="name">
        </label></form></br>
        <label id="number-label">PHONE NUMBER:
          <input type="number" placeholder="enter your number" id="number" min="1" max="14" required>
        </label>
        </br>
        <label id="email-label">EMAIL:
          <input type="text" placeholder="enter your email" id="email" required>
        </label>
        </br>
        <label>Select your path:
          <select id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="fe">Front-end </option>
            <option value="be">Back-end </option>
           </select>
        </label> </br>
        <label >Choose the best options for you.</br>
          <input type="radio" name="Part-time"  >Part-time
          <input type="radio" name="Full-time"> Full-time
        </label></br>
        <label> 
            <input type="checkbox" value="online"> Online
            <input type="checkbox" value="premise"> On premise
        </label>
           
        </label>
      </br>
        <label> What are your additional comments? </br>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
        </label>
      </br>
      <button type="submit">Submit</button>
      </form>
    </div>
    
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
